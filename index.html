<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
      <div id="main-container">
      
        <div id="banner-container">
          <img src="images/banner2.png" alt="Create account in Instagram" />
        </div>
        
        <div id="form-container">
          <div id="form-box">
            <img id="logo-insta" src="images/logo_instagram.png" alt="Instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Phone number, username, or email"
              />
              <input type="password" name="password" placeholder="Password" />
              <input type="submit" value="Log in" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Or</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="images/logo_facebook.svg" alt="Facebook Login" />
                  <span>Log in with Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Forgot password? </a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
          </div>
          <div id="get-app-container">
            <p>Get the app.</p>
            <a href="#">
              <img src="images/apple_btn.png" alt="Apple Store" />
            </a>
            <a href="#">
              <img src="images/gplay_btn.png" alt="Google Play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
            <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact-Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2023 Instagram from Meta</p>
    </footer>
  </body>
</html>
